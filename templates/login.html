<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pest and Crop Detection</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 300px;
            background: #34495e;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        .tab {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab button {
            background: none;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            color: #ecf0f1;
        }
        .tab button.active {
            border-bottom: 2px solid #e74c3c;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #ecf0f1;
            color: #2c3e50;
        }
        .form-container button {
            padding: 10px;
            background: #e74c3c;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .form-container button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
	<h1> Pest and Crop Detection</h1>
        <div class="tab">
            <button class="active" onclick="showForm('login')">Login</button>
            <button onclick="showForm('register')">Register</button>
        </div>
        <div id="login" class="form-container active">
            <form action="{{ url_for('login') }}" method="post">
                <input type="text" placeholder="Username" name="username" required>
                <input type="password" placeholder="Password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="register" class="form-container">
            <form action="{{ url_for('register') }}" method="post">
                <input type="text" placeholder="Username" name="username" required>
                <input type="email" placeholder="Email" name="email" required>
                <input type="password" placeholder="Password" name="password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script>
        function showForm(form) {
            document.querySelector('.form-container.active').classList.remove('active');
            document.getElementById(form).classList.add('active');
            document.querySelector('.tab button.active').classList.remove('active');
            document.querySelector('.tab button[onclick="showForm(\'' + form + '\')"]').classList.add('active');
        }
    </script>
</body>
</html>
